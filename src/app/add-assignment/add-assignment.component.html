<form class="form" (ngSubmit)="onCreate();assignmentForm.reset()" #assignmentForm>
  <mat-form-field>
    <input matInput placeholder="Assignment Name" required name="name" [(ngModel)]="newAssignment.nom">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="newAssignment.dateDeRendu" name="renderDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button [disabled]="!assignmentForm.checkValidity" mat-stroked-button type="submit" color="primary">Add</button>
</form>
