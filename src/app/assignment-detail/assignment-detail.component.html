<mat-card *ngIf="assignment">
  <mat-card-header>
    <mat-card-subtitle>Due Date: {{ assignment.dateDeRendu | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ assignment.nom }}</p>
  </mat-card-content>
  <mat-card-actions>
    <!--<mat-checkbox [(ngModel)]="assignment!.render">Render</mat-checkbox> -->
  </mat-card-actions>
</mat-card>
